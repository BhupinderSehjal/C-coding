<!DOCTYPE html>
<html>
<head>
	<title>Code Repository</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Code Repository</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Upload</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="showcase">
		<div class="container">
			<h2>Upload your Code Repository Now!</h2>
			<form action="#" method="post">
				<input type="text" name="name" placeholder="Enter Repository Name" required>
				<input type="text" name="author" placeholder="Enter Author Name" required>
				<input type="text" name="description" placeholder="Enter Repository Description" required>
				<input type="text" name="tags" placeholder="Enter Repository Tags (comma separated)" required>
				<input type="file" name="file" accept=".zip,.tar,.tar.gz" required>
				<input type="submit" value="Upload">
			</form>
		</div>
	</section>
	<footer>
		<div class="container">
			<p>&copy; 2023 Code Repository</p>
		</div>
	</footer>
</body>
</html>
